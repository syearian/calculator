<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <main>
      
      <header>
        <h3>JavaScript Calculator</h3>
      
        <input id="calcResult" type="text" name="calcInput" readonly>

      </header>

      <section id="calc">
        <button id="AC" class="button" type="button">AC</button>
        <button id="CE" class="button" type="button">CE</button>
        <button id="modulus" class="button" type="button">%</button>
        <button id="divide" class="button" type="button">/</button>
        <button id="seven" class="button" type="button">7</button>
        <button id="eight" class="button" type="button">8</button>
        <button id="nine" class="button" type="button">9</button>
        <button id="multiply" class="button" type="button">*</button>
        <button id="four" class="button" type="button">4</button>
        <button id="five" class="button" type="button">5</button>
        <button id="six" class="button" type="button">6</button>
        <button id="minus" class="button" type="button">-</button>
        <button id="one" class="button" type="button">1</button>
        <button id="two" class="button" type="button">2</button>
        <button id="three" class="button" type="button">3</button>
        <button id="plus" class="button" type="button">+</button>
        <button id="decPoint" class="button" type="button">.</button>
        <button id="zero" class="button" type="button">0</button>
        <button id="equals" class="button" type="button">=</button>
      </section>
      
    </main> <!-- End Main -->

    <script src="script.js"></script>
  </body>
</html>
